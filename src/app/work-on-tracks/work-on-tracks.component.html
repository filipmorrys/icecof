<form action="">
  <div class="container card card-outline-secondary">
    <br>
    <blockquote class="blockquote">
      <h3>Datos Generales</h3>
    </blockquote>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="description">Descripcion</label>
        <input type="text" name="description" class="form-control" placeholder="Descripción">
      </div>
      <div class="col col-md-6 form-group">
        <label for="contractor">Contractor</label>
        <input type="text" name="contractor" class="form-control" placeholder="Contractor">
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="workClass">Clase de trabajo</label>
        <input type="text" name="workClass" class="form-control" placeholder="Clase de trabajo">
      </div>
      <div class="col col-md-6 form-group">
        <label for="personContact">Persona de contacto</label>
        <input type="text" name="personContact" class="form-control" placeholder="Persona de contacto">
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="phone">Teléfono</label>
        <input type="text" name="phone" class="form-control" placeholder="Teléfono">
      </div>
      <div class="col col-md-6 form-group">
        <label for="responsable">Responsable</label>
        <input type="text" name="responsable" class="form-control" placeholder="Responsable">
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="occupationZone">Zona de ocupación</label>
        <input type="text" name="occupationZone" class="form-control" placeholder="Zona de ocupación">
      </div>
      <div class="col col-md-6 form-group">
        <label for="issueId">Incidencia</label>
        <select name="issueId" class="form-control" placeholder="Incidencia asociada">
          <option value="1">incidencia 1</option>
          <option value="2">incidencia 2</option>
        </select>
      </div>
    </div>
  </div>
  <br>
  <div class="container card card-outline-secondary">
    <br>
    <blockquote class="blockquote">
      <h3>Intervalo X</h3>
    </blockquote>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="startTime">Hora inicio</label>
        <input type="datetime-local" name="startTime" class="form-control" placeholder="Hora inicio">
      </div>
      <div class="col col-md-6 form-group">
        <label for="endTime">Hora final</label>
        <input type="datetime-local" name="endTime" class="form-control" placeholder="Hora final">
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="traject">Trayecto</label>
        <input type="text" name="traject" class="form-control" placeholder="Trayecto">
      </div>
      <div class="col col-md-6 form-group">
        <label for="circAffected">Circulación afectada</label>
        <input type="text" name="circAffected" class="form-control" placeholder="Circulación afectada">
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="startPk">Pk inicial</label>
        <input type="text" name="startPk" class="form-control" placeholder="Pk inicial">
      </div>
      <div class="col col-md-6 form-group">
        <label for="endPk">Pk final</label>
        <input type="text" name="endPk" class="form-control" placeholder="Pk final">
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="startNode">Nodo inicial</label>
        <select name="startNode" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="col col-md-6 form-group">
        <label for="endNode">Nodo final</label>
        <select name="endNode" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="startNodeInclude">Nodo inicial incluído</label>
        <select name="startNodeInclude" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="col col-md-6 form-group">
        <label for="endNodeInclude">Nodo final incluído</label>
        <select name="endNodeInclude" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-12 form-group">
        <label class="custom-control custom-radio">
          <input id="trackTypeByType" name="trackTypeBy" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Vías por tipo</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="trackTypeByList" name="trackTypeBy" type="radio" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Vías por lista</span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 form-group">
        <label for="trackType">Tipo de vía</label>
        <select name="trackType" class="form-control">
          <option value="EVEN">Pares</option>
          <option value="ODD">Impares</option>
          <option value="BOTH ">Ambas</option>
          <option value="STATION">Estación</option>
        </select>
      </div>
      <div class="col col-md-6 form-group">
        <label for="cutType">Tipo de corte</label>
        <select name="cutType" class="form-control">
          <option value="ELECT">Eléctrico</option>
          <option value="TOTAL">Total</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary">+</button>
        <button class="btn btn-primary">-</button>
      </div>
    </div>
    <br>
    <div class="row">

      <div class="col col-sm-4 form-group">
        <select multiple name="track" id="track" class="form-control">
          <option value="1"></option>
          <option value="2"></option>
        </select>
      </div>
      <div class="col col-sm-4">
        <div>
          <button class="btn btn-primary"> &#60;&#60;</button>
          <span class="btn btn-primary">ELETRIFICADO</span>
          <button class="btn btn-primary"> >> </button>
        </div>
        <div>
          <button class="btn btn-primary"> &#60;&#60;</button>
          <span>TOTAL</span>
          <button class="btn btn-primary"> >> </button>
        </div>
      </div>
      <div class="col col-sm-4 form-group">
        <select multiple name="selectedTrack" id="selectedTrack" class="form-control">
          <option value="1"></option>
          <option value="2"></option>
        </select>
      </div>


    </div>
  </div>
</form>
