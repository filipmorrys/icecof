<!-- LISTADO DE ISSUES -->
<div class="container card card-outline-secondary">
  <br>
  <blockquote class="blockquote">
    <h3>Listado de Incidencias</h3>
  </blockquote>
  <div class="row">
    <div class="col">
      <table class="table table-bordered" id="tableIssues">
        <thead class="thead-inverse">
          <tr>
            <th>Código Incidencia</th>
            <th>Nodo Inicio</th>
            <th>Nodo Fin</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let issue of issues; let i = index" id='row_{{i}}' (click)='clickRow(i)'>
            <td scope="row">{{issue.code}}</td>
            <td>{{issue.initialNode.name}}</td>
            <td>{{issue.finalNode.name}}</td>
            <td>
              <input type="checkbox" class="form-control" name="" id="">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary">Nueva</button>
      <button class="btn btn-primary">Editar</button>
      <button class="btn btn-primary">Eliminar</button>
    </div>
  </div>
  <br>
</div>
<!-- /LISTADO DE ISSUES -->
<br>
<!-- /FORMULARIO -->

<div class="container card card-outline-secondary">
  <br>
  <blockquote class="blockquote">
    <h3>Creación de Incidencia</h3>
  </blockquote>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Código</label>
        <input type="email" class="form-control" placeholder="Introduzca Código">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Descripción</label>
        <input type="email" class="form-control" placeholder="Introduzca Descripción">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tipo</label>
        <select name="" id="" class="form-control">
          <option value="">01</option>
          <option value="">02</option>
          <option value="">03</option>
          <option value="">04</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Subtipo</label>
        <select name="" id="" class="form-control">
          <option value="">01</option>
          <option value="">02</option>
          <option value="">03</option>
          <option value="">04</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Estado</label>
        <select name="" id="" class="form-control">
          <option value="">Abierta</option>
          <option value="">Cerrada</option>
          <option value="">Cancelada</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Nodo Inicial</label>
        <select name="" id="" class="form-control">
          <option value="">01</option>
          <option value="">02</option>
          <option value="">03</option>
          <option value="">04</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Nodo final</label>
        <select name="" id="" class="form-control">
          <option value="">01</option>
          <option value="">02</option>
          <option value="">03</option>
          <option value="">04</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Hora inicial</label>
        <input type="text" class="form-control" name="" id="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Hora final</label>
        <input type="text" class="form-control" name="" id="">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Hora final esperada</label>
        <input type="text" class="form-control" name="" id="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Vías seleccionadas</label>
        <select multiple name="" id="" class="form-control">
          <option value="">Via 1 (Saiding 1)</option>
          <option value="">Via 2 (Saiding 1)</option>
          <option value="">Via 1 (Saiding 1-Sading 2)</option>
          <option value="">Via 2 (Saiding 1-Sading 2)</option>
          <option value="">Via 1 (Saiding 2)</option>
          <option value="">Via 2 (Saiding 2)</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary">Guardar</button>
      <button class="btn btn-primary">Limpiar</button>
      <button class="btn btn-primary">Cancelar</button>
    </div>
  </div>
  <br>
</div>
<!-- /FORMULARIO -->
<br>
